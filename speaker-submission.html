<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header class = "speaker-form-header">
        <h1>          
          Speaker Submission
        </h1>
        <p>
          <em>
            Want to speak at our love conference? Fill out this form.
          </em>
      </p>
      </header>

      <form action = '' method = 'get' class = 'speaker-form'> 

        <div class = 'form-row'>
          <label for="Full-name">Your Name</label>
          <input id="Full-name" name="full-name" type="text" placeholder="Gaizel Lapig"/>
        </div>
    
        <div class = 'form-row'>
          <label for="Email">Your Email</label>
          <input id="Email" type="email" placeholder="john@example.com"/>
        </div>

        <div class = 'form-row'>
          <label for="Title">Your Email</label>
          <input id="Title" type="text" placeholder="A Roller Coaster Ride with Her"/>
        </div>

        <div class="form-row">
          <label for="Bio">Your Story</label>
          <textarea id="Bio" rows="8" placeholder="Tell the world about your wonderful story"></textarea>
        </div>

        <div class="button-container"> 
          <a href="speaker-submission.html" class="speaker-button">Broadcast Your Story</a>
        <a href="index.html" class="speaker-button">Go Back To Main</a>
        </div>
      </form>
      
</body>
</html>
